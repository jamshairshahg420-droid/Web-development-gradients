<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        #grad1
        {
            background-color: red;
            background-image: linear-gradient(to top, red, yellow);
            height: 300px;
            width: 300px;
        }
        #grad2
        {
            background-color: red;
            background-image: linear-gradient(to bottom, red, yellow);
            height: 300px;
            width: 300px;
        }
        #grad3
        {
            background-color: red;
            background-image: linear-gradient(to left, red, yellow);
            height: 300px;
            width: 300px;
        }
        #grad4
        {
            background-color: red;
            background-image: linear-gradient(to right, red, yellow);
            height: 300px;
            width: 300px;
        }
        #grad5
        {
            background-color: red;
            background-image: linear-gradient(top left, red, orange);
            height: 300px;
            width: 300px;
        }
        #grad6
        {
            background-color: red;
            background-image: linear-gradient(top right, red, black);
            height: 300px;
            width: 300px;
        }
        #grad7
        {
            background-color: red;
            background-image: linear-gradient(bottom right, red, limegreen);
            height: 300px;
            width: 300px;
        }
        #grad8
        {
            background-color: red;
            background-image: linear-gradient(bottom left, red, yellow);
            height: 300px;
            width: 300px;
        }
        #grad9
        {
            background-color: red;
            background-image: linear-gradient(45deg, red, yellow);
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="grad1"></div><br>
    <div id="grad2"></div><br>
    <div id="grad3"></div><br>
    <div id="grad4"></div><br>
    <div id="grad5"></div><br>
    <div id="grad6"></div><br>
    <div id="grad7"></div><br>
    <div id="grad8"></div><br>
    <div id="grad9"></div><br>


</body>
</html>
