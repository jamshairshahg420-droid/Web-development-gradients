<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic</title>
    <style>
        #grad1
        {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: conic-gradient(red, yellow 15%, green 20%, blue, red);
            border-radius: 300px;
        }
        #grad2
        {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: repeating-conic-gradient(red, yellow 15%, green 20%, blue 25%);
            border-radius: 300px;
        }
        #grad3
        {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: conic-gradient(from 90deg, red, yellow 15%, green 20%, blue, red);
            border-radius: 300px;
        }
        #grad4
        {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: repeating-conic-gradient(from 90deg at center, red, yellow 15%, green 20%, blue 25%);
            border-radius: 300px;
        }
        #grad5
        {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: conic-gradient(at 20% 30%, red, yellow 15%, green 20%, blue, red);
            border-radius: 300px;
        }
    </style>
</head>
<body>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>
    <div id="grad4"></div>
    <div id="grad5"></div>

</body>
</html>
